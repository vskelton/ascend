<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">

        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-2">Ascend</h1>
            <p class="text-xl text-gray-600">Your Personal Workout Logger</p>
        </header>

        <!-- Authentication and Status Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 text-center flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
            <div class="text-left">
                <p id="auth-info" class="text-gray-500 text-sm md:text-base">Initializing...</p>
                <p id="user-id-display" class="text-xs text-gray-400 mt-1 hidden"></p>
            </div>
            <div id="message-box" class="hidden text-sm md:text-base p-2 rounded-lg text-white font-medium transition-opacity duration-300"></div>
            <button id="sign-out-btn" class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                Sign Out
            </button>
        </div>

        <!-- Auth Form Section (initially visible) -->
        <div id="auth-container" class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In / Create Account</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="auth-email" class="block text-gray-700 font-bold mb-1">Email</label>
                    <input type="email" id="auth-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="auth-password" class="block text-gray-700 font-bold mb-1">Password</label>
                    <input type="password" id="auth-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col space-y-2">
                    <button type="button" id="sign-in-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                        Sign In
                    </button>
                    <button type="button" id="create-account-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                        Create Account
                    </button>
                </div>
            </form>
        </div>

        <!-- Main App Section (initially hidden) -->
        <div id="app-container" class="hidden">
            <!-- Workout Form Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Log a New Workout</h2>
                <form id="workout-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input type="text" id="exercise" placeholder="Exercise (e.g., Bench Press)" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="number" id="sets" placeholder="Sets" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="number" id="reps" placeholder="Reps" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="number" step="0.5" id="weight" placeholder="Weight (lbs)" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="md:col-span-2 lg:col-span-4 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                        Log Workout
                    </button>
                </form>
            </div>

            <!-- Workouts List Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">My Workouts</h2>
                <div id="workouts-list" class="space-y-4">
                </div>
            </div>

            <!--Progress Chart -->
            <div class="bg-white rounded-xl shadow-lg p-6 mt-8">
              <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">My Progress</h2>
              <div class="mb-4">
                <label for="progress-exercise-select" class="block text-gray-700 font-bold mb-2">Select Exercise:</label>
                <select id="progress-exercise-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></select>
              </div>
              <canvas id="progress-chart-container" class="w-full h-64">
              </canvas>
              <div id="progress-list" class="space-y-4 mt-4"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
