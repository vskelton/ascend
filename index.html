<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascend: Workout Logger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4 md:p-8">
    <!-- Main Application Card-->
    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
      <header class="text-center mb-6">
        <h1 clss="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Ascend: Workout Logger</h1>
        <p class="text-gray-600">Track your progress, one lift at a time.</p>
      </header>

      <div id="auth-info" class="text-sm text-center text-gray-500 mb-4 rounded-lg p-2 bg-gray-50 break-words">
        Authenticating...
      </div>

      <!-- Workout Log Form -->
      <form id="workout-form" class="space-y-4">
        <div class="mb-4">
          <label for="exercise" class="block text-gray-700 font-medium mb-1">Exercise</label>
          <input type="text" id="exercise" placeholder="e.g., Squats, Bench Press"
            class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
          <div>
            <label for="sets" class="block text-gray-700 font-medium mb-1">Sets</label>
            <input type="number" id="sets" placeholder="3" min="1"
              class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
          </div>
          <div>
            <label for="reps" class="block text-gray-700 font-medium mb-1">Reps</label>
            <input type="number" id="reps" placeholder="10" min="1"
              class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
          </div>
          <div class="col-span-2">
            <label for="weight" class="block text-gray-700 font-medium mb-1">Weight (lbs)</label>
            <input type="number" id="weight" placeholder="135" min="0" step="0.5"
              class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
          </div>
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition-colors shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Log Workout
        </button>"
      </form>

      <div class="mt-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Your Workouts</h2>
        <div id="workouts-list" class="space-y-4">
          <!-- Workouts will be dynamically rendered here -->
          <div id="loading-spinner" class="text-center py-8">
            <div
              class="animate-spin inline-block w-8 h-8 border-4 border-t-4 border-t-indigo-500 border-gray-200 rounded-full">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
